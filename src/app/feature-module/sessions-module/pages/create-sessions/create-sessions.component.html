<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" style="display: flex; margin: 5%;" data-toggle="modal" data-target="#addModal">
    Add Session
  </button>

<!--Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add Session</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addSessionForm" (ngSubmit)="onAddSession()">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" name="date" formControlName="date" class="form-control" id="date" placeholder="Date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="text" name="time" formControlName="time" class="form-control" id="time" placeholder="Time" required>
                    </div>
                    <div class="form-group">
                        <label for="screen">Description</label>
                        <input type="text" name="description" formControlName="description" class="form-control" id="description" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button [disabled]="addSessionForm.invalid" type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
