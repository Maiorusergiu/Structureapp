<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" style="display: flex; margin: 5%;" data-toggle="modal" data-target="#addModal">
    Add Movement
  </button>

<!--Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addForm" (ngSubmit)="onAddMovement()">
                    <div class="form-group">
                        <label for="xcoordinate">XCoordinate</label>
                        <input type="text" name="xcoordinate" formControlName="xcoordinate" class="form-control" id="xcoordinate" placeholder="xcoordinate" required>
                    </div>
                    <div class="form-group">
                        <label for="ycoordinate">YCoordinate</label>
                        <input type="text" name="ycoordinate" formControlName="ycoordinate" class="form-control" id="ycoordinate" placeholder="ycoordinate" required>
                    </div>
                    <div class="form-group">
                        <label for="screen">Screen</label>
                        <input type="text" name="information" formControlName="screen" class="form-control" id="screen" placeholder="screen" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
