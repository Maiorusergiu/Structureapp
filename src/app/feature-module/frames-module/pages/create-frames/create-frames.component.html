<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" style="display: flex; margin: 5%;" data-toggle="modal" data-target="#addFrameModal">
    Add Frame
  </button>

<!-- Modal -->
<div class="modal fade" id="addFrameModal" tabindex="-1" role="dialog" aria-labelledby="AddFrameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Frame</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addFrameForm" (ngSubmit)="addFrame()">
                    <div class="form-group">
                        <label for="frameIndex">frameIndex</label>
                        <input type="text" name="frameIndex" formControlName="frameIndex" class="form-control" id="frameIndex" placeholder="frameIndex" required>
                    </div>
                    <div class="form-group">
                        <label for="fkStimulus">fkStimulus</label>
                        <input type="text" name="fkStimulus" formControlName="fkStimulus" class="form-control" id="fkStimulus" placeholder="fkStimulus" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button [disabled]="addFrameForm.invalid" type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
